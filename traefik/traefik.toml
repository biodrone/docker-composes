[log]
  level = "ERROR"

[providers.docker]
  exposedByDefault = false

[entryPoints]
  [entryPoints.http]
    address = ":80"
  [entryPoints.https]
    address = ":443"

[certificateResolvers]
  [certificatesResolvers.default.acme]
    email = "your@email.here"
    storage = "/letsencrypt/acme.json"
    [certificatesResolvers.default.acme.tlsChallenge]
